<html lang="en">

  <body>
    <center>
    <div class="header">
    <h1>SIMPLE ADDER</h1>
    <p>To add numbers and display them</p>
</center>
</div>
<div class="body">
    <center>
<br><br><br><br><br><br><br>
<br><br><br><br><br><br><br>

    <h3 class="one">Enter the 1st number: <input class="button" id="num1" placeholder="enter value 1" /></h3>
    <br><br>
    <h3 class="one">Enter the 2nd number: </h3><input class="button" id="num2" placeholder="enter value 2"/>
    <br><br><br>
    <button class="black" onclick="resultfunction()">add</button>
    <br><br><br><br>
    <h1 id="result">Result:</h1>
</center>

</div>
    
    <script>
      var box1 = document.getElementById("num1");
      var box2 = document.getElementById("num2");
      var result = document.getElementById("result");

      function resultfunction() {
        var box1value = Number(box1.value);
        var box2value = Number(box2.value);

        var total = box1value + box2value;
        result.textContent = total;
      }
    </script>
